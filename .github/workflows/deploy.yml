name: Deploy PostingExpert (Next.js Export) to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Build the Project (Next Export -> out/)
        env:
          NEXT_PUBLIC_INSTAGRAM_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_INSTAGRAM_CLIENT_ID }}
          NEXT_PUBLIC_INSTAGRAM_REDIRECT_URI: ${{ secrets.NEXT_PUBLIC_INSTAGRAM_REDIRECT_URI }}
          NEXT_PUBLIC_FACEBOOK_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_FACEBOOK_CLIENT_ID }}
          NEXT_PUBLIC_FACEBOOK_REDIRECT_URI: ${{ secrets.NEXT_PUBLIC_FACEBOOK_REDIRECT_URI }}
          NEXT_PUBLIC_LINKEDIN_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_LINKEDIN_CLIENT_ID }}
          NEXT_PUBLIC_LINKEDIN_REDIRECT_URI: ${{ secrets.NEXT_PUBLIC_LINKEDIN_REDIRECT_URI }}
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Deploy Build Files to S3
        run: |
          aws s3 sync ./out s3://marketing-bot-frontend --delete
